<ion-content color="primary" padding>
    <form #form="ngForm">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Sign Up</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="firstname" type="string" placeholder="First Name" #firstname required> </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input name="lastname" type="string" placeholder="Last Name" #lastname required> </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input name="email" type="email" placeholder="you@u.boisestate.edu" #email required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" #password required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="authService.signup(firstname.value,lastname.value,email.value,password.value)">Sign Up</ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <div text-center>
                    If you have an account, please <a routerLink='/login' routerDirection="backward">
          login</a> here!
                </div>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
