<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/bronco.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Bronco Nutrition</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Time to make some good choices.</p>
      </ion-card-content>
    </ion-card>

    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Where to Go From Here</ion-label>
      </ion-list-header>
      <ion-item (click)="SearchButtonClick()">
        <ion-icon [ngStyle]="{'background-color': buttonColor}" slot="start" color="medium" name="search"></ion-icon>
        <ion-label>Browse Recipes and Food Items</ion-label>
      </ion-item>
      <ion-item (click)="ListButtonClick()">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>View Saved Recipes</ion-label>
      </ion-item>
      <ion-item (click)="ResourcesButtonClick()">
        <ion-icon slot="start" color="medium" name="link"></ion-icon>
        <ion-label>Available Resources</ion-label>
      </ion-item>
      <ion-item (click)="SettingsButtonClick()">
        <ion-icon slot="start" color="medium" name="settings"></ion-icon>
        <ion-label>Settings and Account</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
