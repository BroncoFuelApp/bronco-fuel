<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
	  </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu>
<ion-header>
<ion-toolbar>
<ion-title>Menu</ion-title>
 <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
			</ion-menu-toggle>
			</ion-list>
</ion-toolbar>
</ion-header>
</ion-menu>
<ion-content>

      
    <ion-card class="welcome-card">
      <ion-img src="/assets/bronco.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Bronco Nutrition</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Time to make some good choices.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Where to Go From Here</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="search"></ion-icon>
        <ion-label>Recipes and Dining Options</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>Some other feature</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="link"></ion-icon>
        <ion-label>Available Resources</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="settings"></ion-icon>
        <ion-label>Settings and Account</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
