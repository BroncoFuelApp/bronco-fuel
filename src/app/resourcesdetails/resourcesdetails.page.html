<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Details</ion-title>
      </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingredients</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let ingredient of ingredients;">
          <ion-label text-wrap>ingredient.name</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

 <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Steps</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let step of steps;">
          asdasd
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
