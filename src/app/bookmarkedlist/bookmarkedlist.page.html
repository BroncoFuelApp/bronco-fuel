<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Bookmarked Recipes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list *ngFor="let recipe of recipes">
            <ion-item>
                <ion-row>
                    <ion-item>
                        <ion-button color="secondary" (click)="removeBookMark(recipe)"> remove </ion-button>
                    </ion-item>
                    <ion-item (click)="gotoDetail(recipe.absIdx)" details>
                        {{recipe.title}}
                    </ion-item>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
