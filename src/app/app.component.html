<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-title>
                        <ion-row>
                            <ion-col>
                                Menu
                            </ion-col>
                            <ion-col>

                            </ion-col>
                            <ion-col>

                            </ion-col>
                            <ion-col>
                                <ion-badge color={{net_color_status}}> {{ net_title }} </ion-badge>
                            </ion-col>
                        </ion-row>
                    </ion-title>

                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
