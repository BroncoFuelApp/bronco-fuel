<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Recipe List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
    <ion-item [class.highlight]="item.selected" *ngFor="let item of items; let i = index" (click)=listItemClick(i) detail >
      {{item.title}}
    </ion-item>
  </ion-list></ion-card>
</ion-content>
